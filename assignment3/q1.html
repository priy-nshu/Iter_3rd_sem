<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Child Elements</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<div id="selected">
    <p>Red</p>
    <p>White</p>
    <p>Green</p>
    <p>Black</p>
    <p>Blue</p>
    <p>Orange</p>
</div>
<p id="result"></p>
<script>
    $(document).ready(function () {
        var num = $("#selected p").length;
        $("#result").text("Number of 'p' elements in the selected div: " + num);
    });
</script>

</body>
</html>
