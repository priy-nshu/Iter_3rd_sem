<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carousel Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css
/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.
js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js">
    </script>
    <style>
        .carousel-inner img {
            display: flex;
            height: auto;
            width: auto;
            margin: 10px;
            padding: auto;
        }
    </style>
</head>

<body>
    <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="london.jpg" alt="London" width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img src="berlin.jpg"
                    alt="Berlin" width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img src="zurich.jpg" alt="Zurich" width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img src="venice.jpg" alt="Venice" width="1100" height="500">
            </div>
            <div class="carousel-item">
            </div>
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
</body>

</html>
